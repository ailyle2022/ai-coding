version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: admin_gateway_postgres
    restart: always
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: admin_gateway_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - admin_gateway_network

  redis:
    image: redis:7-alpine
    container_name: admin_gateway_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - admin_gateway_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: admin_gateway_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - admin_gateway_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  admin_gateway_network:
    driver: bridge